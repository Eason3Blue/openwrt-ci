name: IPQ60XX-6.12-NOWIFI

on:
  workflow_dispatch:
  schedule:
    - cron: 0 */2 * * *

env:
  REPO_URL: https://github.com/LiBwrt/openwrt-6.x.git
  REPO_BRANCH: main-nss
  CONFIG_FILE: configs/ipq60xx-6.12-nowifi.config
  DIY_SCRIPT: libwrt.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: IPQ60XX-6.12-NOWIFI
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout workflow repo
      uses: actions/checkout@main

    # ===================== 新增：检测 libwrt commit =====================
    - name: Check libwrt upstream commit
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e

        echo ">>> Fetch latest libwrt commit"
        LATEST_COMMIT=$(git ls-remote $REPO_URL refs/heads/$REPO_BRANCH | awk '{print $1}')
        echo "LATEST_COMMIT=$LATEST_COMMIT"

        echo ">>> Read last commit from release"
        LAST_COMMIT=$(gh release view "$FIRMWARE_TAG" --json body -q '.body' 2>/dev/null \
          | grep -oE 'Commit: [0-9a-f]{40}' \
          | tail -n 1 \
          | awk '{print $2}' || true)

        echo "LAST_COMMIT=$LAST_COMMIT"

        if [ -n "$LAST_COMMIT" ] && [ "$LATEST_COMMIT" = "$LAST_COMMIT" ]; then
          echo "No new commit, skip build."
          exit 0
        fi

        echo "New commit detected."
        echo "LATEST_COMMIT=$LATEST_COMMIT" >> $GITHUB_ENV
    # ==================================================================

    - name: Check Server Performance(检查服务器性能)
      run: |
        echo "--------------------------CPU--------------------------"
        echo "CPU核心信息：$(cat /proc/cpuinfo | grep name | uniq -c)"
        echo "--------------------------MEM--------------------------"
        free -h
        echo "--------------------------DISK-------------------------"
        df -hT

    - name: Initialization Environment(初始化环境)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo apt -yqq install dos2unix libfuse-dev
        sudo apt -yqq autoremove --purge
        sudo apt -yqq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks(合并磁盘)
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: Clone Source Code(克隆源代码)
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="作者: %an<br/>时间: %cd<br/>内容: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV

    - name: Generate Variables(生成变量)
      run: |
        cp $CONFIG_FILE openwrt/.config
        cd openwrt
        make defconfig > /dev/null 2>&1

    - name: Cache Toolchain(缓存工具链)
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Install Feeds(安装feeds)
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Configuration(加载自定义配置)
      run: |
        chmod +x $DIY_SCRIPT
        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_SCRIPT

    - name: Download DL Package
      run: |
        cd $OPENWRT_PATH
        make download -j8

    - name: Compile Firmware
      run: |
        cd $OPENWRT_PATH
        make -j$(nproc) || make -j1 || make -j1 V=s

    - name: Upload Firmware To Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.FIRMWARE_TAG }}
        allowUpdates: true
        artifacts: ${{ env.OPENWRT_PATH }}/bin/targets/**/*

        body: |
          ### libwrt 自动构建
          - Time: $(date +"%Y-%m-%d %H:%M:%S")
          - Commit: ${{ env.LATEST_COMMIT }}
          - ${{ env.VERSION_INFO }}
