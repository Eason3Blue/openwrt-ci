name: IPQ60XX-6.12-NOWIFI

on:
  workflow_dispatch:
  schedule:
    - cron: 0 19 * * *

env:
  REPO_URL: https://github.com/LiBwrt/openwrt-6.x.git
  REPO_BRANCH: k6.12-nss
  CONFIG_FILE: configs/ipq60xx-6.12-nowifi.config
  DIY_SCRIPT: libwrt.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: IPQ60XX-6.12-NOWIFI
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Server Performance
      run: |
        echo "CPU:"
        nproc
        free -h
        df -hT

    - name: Init Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        root-reserve-mb: 1024

    - uses: actions/checkout@v4

    - name: Clone LiBwrt
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        echo "OPENWRT_PATH=$PWD/openwrt" >> $GITHUB_ENV
        cd openwrt
        VERSION_INFO=$(git show -s --date=short --format="作者: %an<br/>时间: %cd<br/>内容: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV

    - name: Load Config
      run: |
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        make defconfig

    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Install Feeds
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Custom DIY
      run: |
        chmod +x $DIY_SCRIPT
        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_SCRIPT

    - name: Download DL
      run: |
        cd $OPENWRT_PATH
        make download -j8
        find dl -size -1024c -delete

    - name: Compile
      id: compile
      run: |
        cd $OPENWRT_PATH
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

    # =======================
    # 【新增】生成唯一 Release Tag
    # =======================
    - name: Generate Release Tag
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH
        SHORT_HASH=$(git rev-parse --short HEAD)
        echo "RELEASE_TAG=${FIRMWARE_TAG}-${FILE_DATE}-${SHORT_HASH}" >> $GITHUB_ENV

    - name: Organize Firmware
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        mkdir -p output
        cp *.bin *.img *.manifest sha256sums output/ || true
        echo "FIRMWARE_PATH=$PWD/output" >> $GITHUB_ENV

    - name: Upload Firmware To Release
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.RELEASE_TAG }}
        tag: ${{ env.RELEASE_TAG }}
        allowUpdates: false
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **LiBwrt Firmware (NSS / No-WiFi)**
          - 平台：${{ env.FIRMWARE_TAG }}
          - 内核：Linux 6.12 + NSS
          - 构建时间：${{ env.DATE }}
          - 分支：${{ env.REPO_BRANCH }}
          - 提交：${{ env.VERSION_INFO }}
